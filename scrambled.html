    let currentSentence = "";

    const renderRandomSentence = () => {
        const randomIndex = Math.floor(Math.random() * sentences.length);
        currentSentence = sentences[randomIndex];
        const words = currentSentence.split(" ");
        const scrambledWords = words.map(word => scrambleWord(word));
        const scrambledSentence = scrambledWords.join(" ");
        document.getElementById("sentence").innerText = scrambledSentence;
        document.getElementById("userInput").value = "";
        document.getElementById("success").style.display = "none";
        document.getElementById("fail").style.display = "none";
    }

    const scrambleWord = (word) => {
        if (word.length <= 2) return word;
        const firstLetter = word[0];
        const lastLetter = word[word.length - 1];
        const middleLetters = word.slice(1, word.length - 1);
        const scrambledMiddleLetters = middleLetters.split("").sort(() => Math.random() - 0.5).join("");
        return firstLetter + scrambledMiddleLetters + lastLetter;
    }

    const checkAnswer = () => {
        const userAnswer = document.getElementById("userInput").value.trim();
        if (userAnswer.toLowerCase() === currentSentence.toLowerCase()) {
            document.getElementById("success").style.display = "inline";
            document.getElementById("fail").style.display = "none";
            const sentenceElement = document.getElementById("sentence");
            sentenceElement.innerText = currentSentence;
            sentenceElement.classList.add("text-success");
            setTimeout(() => {
                renderRandomSentence();
                sentenceElement.classList.remove("text-success");
            }, 2000);
        } else {
            document.getElementById("fail").style.display = "inline";
            document.getElementById("success").style.display = "none";
            document.getElementById("userInput").value = "";
